<h2>Create payee</h2>

<div ng-form="payeeForm" class="form form-horizontal">

	<div class="form-group">
		<label class="control-label col-sm-2" for="payeeName">Name</label>

		<div class="col-sm-10 col-md-4">
			<input class="form-control" type="text" id="payeeName" ng-model="newPayee.name" placeholder="Name"
			       ng-required="true"/>
		</div>
	</div>

	<div class="form-group">
		<label class="control-label col-sm-2" for="payeeBank">Bank</label>

		<div class="col-sm-10 col-md-4">
			<input class="form-control" type="text" id="payeeBank" ng-model="newPayee.bank" placeholder="Bank"
			       ng-required="true"/>
		</div>
	</div>

	<div class="form-group">
		<label class="control-label col-sm-2" for="payeeIban">IBAN</label>

		<div class="col-sm-10 col-md-4">
			<input class="form-control" type="text" id="payeeIban" ng-model="newPayee.iban" placeholder="IBAN"
			       ng-minlength="5" ng-required="true"/>
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<a href="" ng-click="createPayee()" class="btn btn-primary"
			   ng-class="{'disabled': !payeeForm.$valid}">Create
				payee</a>
		</div>
	</div>


</div>
